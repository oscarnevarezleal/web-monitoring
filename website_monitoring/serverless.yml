# you can add packaging information here
package:
  excludeDevDependencies: false
  include:
    - node_modules/**
    - lib/**
    - views/**
  exclude:
    - wp/**

functions:
  monitorFunction:
    handler: handler.monitor
    role: myDefaultRole
    timeout: 60 # optional, in seconds, default is 6
    events:
      - schedule:
          name: monitor-scheduled-rate-event
          description: 'monitor scheduler running every 5 minutes'
          rate: rate(3 minutes)
          enabled: true
          input:
            DYNAMO_DB: !Ref MonitoringTable
            SES_EMAIL: uptime@mementor.no
            SQS_ARN: !Ref firstQueue
            TOPIC_ARN: !Ref monitoringSnsTopic
            SNS_URI: !Ref monitoringSnsTopic
            S3_ASSETS_BUCKET_ARN: !GetAtt MonitoringAssetsBucket.Arn
            CLOUDFRONT_DISTRIBUTION_DOMAIN: !GetAtt [CloudFrontDistribution, DomainName]
            S3_ASSETS_BUCKET_NAME: !Ref MonitoringAssetsBucket
            stageParams:
              stage: dev
    #    Define function environment variables here
    environment:
      DEBUG: 'monitoring'
      DYNAMO_DB: !Ref MonitoringTable
      SES_EMAIL: uptime@mementor.no
      SQS_ARN: !Ref firstQueue
      TOPIC_ARN: !Ref monitoringSnsTopic
      SNS_URI: !Ref monitoringSnsTopic
      S3_ASSETS_BUCKET_ARN: !GetAtt MonitoringAssetsBucket.Arn
      CLOUDFRONT_DISTRIBUTION_DOMAIN: !GetAtt [CloudFrontDistribution, DomainName]
      S3_ASSETS_BUCKET_NAME: !Ref MonitoringAssetsBucket

# you can add CloudFormation resource templates here
resources:
  Resources:
    myDefaultRole:
      Type: AWS::IAM::Role
      Properties:
        Path: /my/default/path/
        RoleName: MyDefaultRole # required if you want to use 'serverless deploy --function' later on
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        # note that these rights are needed if you want your function to be able to communicate with resources within your vpc
        ManagedPolicyArns:
          - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
        Policies:
          - PolicyName: snsPolicy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - SNS:*
                  Resource:
                    - Ref: monitoringSnsTopic
          - PolicyName: myPolicyName
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: "Allow" # note that these rights are given in the default policy and are required if you want logs out of your lambda(s)
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource:
                    - 'Fn::Join':
                        - ':'
                        - - 'arn:aws:logs'
                          - Ref: 'AWS::Region'
                          - Ref: 'AWS::AccountId'
                          - 'log-group:/aws/lambda/*:*:*'
                - Effect: "Allow"
                  Action:
                    - "s3:*"
                  Resource:
                    Fn::Join:
                      - ""
                      - - "arn:aws:s3:::"
                        - "Ref": "MonitoringAssetsBucket"
                        - "/*"
          - PolicyName: dynamoDBPolicy
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: "Allow"
                  Action:
                    - "dynamodb:DescribeTable"
                    - "dynamodb:UpdateTable"
                    - "dynamodb:UpdateItem"
                    - "dynamodb:Query"
                    - "dynamodb:Get*"
                  Resource: !Join
                    - /
                    - - "arn:aws:dynamodb:*:*:table"
                      - !Ref MonitoringTable
          - PolicyName: cloudwatchPolicy
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: "Allow"
                  Action:
                    - "cloudwatch:PutMetricAlarm"
                    - "cloudwatch:DescribeAlarms"
                    - "cloudwatch:GetMetricStatistics"
                    - "cloudwatch:SetAlarmState"
                    - "cloudwatch:DeleteAlarms"
                  Resource: "*"
    MonitoringTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: "HostName"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "HostName"
            KeyType: "HASH"
        GlobalSecondaryIndexes:
          - IndexName: "GSI"
            KeySchema:
              - AttributeName: "HostName"
                KeyType: "HASH"
            Projection:
              ProjectionType: "KEYS_ONLY"
            ProvisionedThroughput:
              ReadCapacityUnits: 5
              WriteCapacityUnits: 5
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    WriteCapacityScalableTarget:
      Type: AWS::ApplicationAutoScaling::ScalableTarget
      Properties:
        MaxCapacity: 15
        MinCapacity: 5
        ResourceId: !Join
          - /
          - - table
            - !Ref MonitoringTable
        RoleARN: !GetAtt myDefaultRole.Arn
        ScalableDimension: dynamodb:table:WriteCapacityUnits
        ServiceNamespace: dynamodb
    WriteScalingPolicy:
      Type: AWS::ApplicationAutoScaling::ScalingPolicy
      Properties:
        PolicyName: WriteAutoScalingPolicy
        PolicyType: TargetTrackingScaling
        ScalingTargetId: !Ref WriteCapacityScalableTarget
        TargetTrackingScalingPolicyConfiguration:
          TargetValue: 50.0
          ScaleInCooldown: 60
          ScaleOutCooldown: 60
          PredefinedMetricSpecification:
            PredefinedMetricType: DynamoDBWriteCapacityUtilization
    MonitoringAssetsBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName:
          'Fn::Join':
            - '-'
            - - ${self:service}
              - Ref: 'AWS::Region'
              - Ref: 'AWS::AccountId'
              - ${self:provider.stage}
              - "monitoring-assets"
        AccessControl: PublicRead
        WebsiteConfiguration:
          IndexDocument: index.html
          ErrorDocument: 404.html
    MonitoringAssetsBucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: !Ref 'MonitoringAssetsBucket'
        PolicyDocument:
          Statement:
            - Sid: PublicReadForGetBucketObjects
              Effect: Allow
              Principal: '*'
              Action: s3:GetObject
              Resource: !Join ['', ['arn:aws:s3:::', !Ref 'MonitoringAssetsBucket', /*]]
    CloudFrontDistribution:
      Type: AWS::CloudFront::Distribution
      Properties:
        DistributionConfig:
          Origins:
            - DomainName: !Select [2, !Split ["/", !GetAtt MonitoringAssetsBucket.WebsiteURL]]
              Id: myS3Origin
              CustomOriginConfig:
                HTTPPort: '80'
                HTTPSPort: '443'
                OriginProtocolPolicy: http-only
          #              S3OriginConfig:
          #                OriginAccessIdentity: origin-access-identity/cloudfront/E127EXAMPLE51Z
          Enabled: 'true'
          Comment: Web monitoring status page distribution
          DefaultRootObject: index.html
          #          Logging:
          #            IncludeCookies: 'false'
          #            Bucket: mylogs.s3.amazonaws.com
          #            Prefix: myprefix
          #          Aliases:
          #            - mysite.example.com
          #            - yoursite.example.com
          DefaultCacheBehavior:
            AllowedMethods:
              - DELETE
              - GET
              - HEAD
              - OPTIONS
              - PATCH
              - POST
              - PUT
            TargetOriginId: myS3Origin
            ForwardedValues:
              QueryString: 'false'
              Cookies:
                Forward: none
            #            TrustedSigners:
            #              - 1234567890EX
            #              - 1234567891EX
            ViewerProtocolPolicy: allow-all
          PriceClass: PriceClass_200
          #          Restrictions:
          #            GeoRestriction:
          #              RestrictionType: whitelist
          #              Locations:
          #                - AQ
          #                - CV
          ViewerCertificate:
            CloudFrontDefaultCertificate: 'true'

    # Create our SNS Topic
    monitoringSnsTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: ${self:service}-${self:provider.stage}-monitoring-sns-topic

    # Create our 'firstQueue' SQS queue
    firstQueue:
      Type: "AWS::SQS::Queue"
      Properties:
        QueueName: ${self:service}-${self:provider.stage}-first-queue
        RedrivePolicy:
          deadLetterTargetArn: !GetAtt
            - firstQueueDLQ
            - Arn
          maxReceiveCount: 3

    # Create our 'firstQueue' Dead Letter Queue SQS queue
    firstQueueDLQ:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:service}-${self:provider.stage}-first-queue-dlq

    # Create our queue policy for the 'firstQueue'
    snsToFirstQueueSqsPolicy:
      Type: AWS::SQS::QueuePolicy
      Properties:
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Sid: "allow-sns-messages"
              Effect: Allow
              Principal: "*"
              Resource: !GetAtt
                - firstQueue
                - Arn
              Action: "SQS:SendMessage"
              Condition:
                ArnEquals:
                  "aws:SourceArn": !Ref monitoringSnsTopic
        Queues:
          - Ref: firstQueue

    ### PART THREE: Subscribe our SQS Queues to our SNS Topic

    EmailSubscription:
      Type: AWS::SNS::Subscription
      Properties:
        Endpoint: consulting@onevarez.com
        Protocol: email
        TopicArn: !Ref 'monitoringSnsTopic'

    # Create the subscription to the 'firstQueue'
    firstQueueSubscription:
      Type: 'AWS::SNS::Subscription'
      Properties:
        TopicArn: !Ref 'monitoringSnsTopic'
        Endpoint: !GetAtt
          - firstQueue
          - Arn
        Protocol: sqs
        RawMessageDelivery: 'true'
  Outputs:
    MonitoringAssetsBucket:
      Value: !GetAtt MonitoringAssetsBucket.Arn
      Description: 'S3 buckets where monitoring results are stored'
      Export:
        Name: MonitoringAssetsBucket
    CloudFrontDistribution:
      Value: !GetAtt [CloudFrontDistribution, DomainName]
      Description: 'Cloudfront distribution. It serves from S3 bucket '
      Export:
        Name: CloudFrontDistribution
    MonitorFunctionLambdaFunctionQualifiedArn:
      Export:
        Name: a