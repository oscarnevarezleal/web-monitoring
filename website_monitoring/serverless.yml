provider:
  name: aws
  runtime: nodejs10.x

  # you can overwrite defaults here
  stage: dev
  profile: mortek
  region: us-east-1
  role: myDefaultRole

custom:
  region: ${opt:region, self:provider.region}
    # define the ARN of the function that you want to invoke

